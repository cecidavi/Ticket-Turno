{% extends 'base.html' %}

{% block title %}Editar Datos{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Editar Datos del Alumno</h2>

<form method="POST" action="{{ url_for('turno.editar_turno', id_solicitud=solicitud.id_solicitud) }}">
    <div class="row">
        <!-- Mostrar nombre, paterno, materno solo visibles (sin editar) -->
        <label>Nombre:
            <input type="text" value="{{ alumno.nombre }}" readonly>
            <input type="hidden" name="nombre" value="{{ alumno.nombre }}">
        </label>
        <label>Paterno:
            <input type="text" value="{{ alumno.paterno }}" readonly>
            <input type="hidden" name="paterno" value="{{ alumno.paterno }}">
        </label>
        <label>Materno:
            <input type="text" value="{{ alumno.materno }}" readonly>
            <input type="hidden" name="materno" value="{{ alumno.materno }}">
        </label>
    </div>

    <div class="row">
        <label>Tel√©fono:
            <input type="text" name="telefono" value="{{ solicitud.telefono }}">
        </label>
        <label>Celular:
            <input type="text" name="celular" value="{{ solicitud.celular }}">
        </label>
        <label>Correo:
            <input type="email" name="correo" value="{{ solicitud.correo }}">
        </label>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-3">Guardar Cambios</button>
</form>

<div class="text-center mt-4">
    <a href="{{ url_for('turno.solicitar_turno') }}" class="btn btn-secondary">üè† Volver al Inicio</a>
</div>
{% endblock %}
