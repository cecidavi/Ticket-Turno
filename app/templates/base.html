<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticket de Turno{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container p-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Secretaría de Educación" class="logo me-3">
                <h1 class="h4 mb-0">Ticket de Turno</h1>
            </div>

            <div class="d-flex gap-2">
                <a href="{{ url_for('turno.modificar_turno') }}" class="btn btn-warning">Modificar Registro</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Administrador</a>
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="text-center mt-4">
            © 2025 Ticket de Turno
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
